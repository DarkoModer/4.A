<html>
<body>

<script type="text/javascript">
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","dijak.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

document.write("<table border='1'>");
var x=xmlDoc.getElementsByTagName("dijak");
for (i=0;i<x.length;i++){
   
    if(x[i].getElementsByTagName("postna_stevilka")[0].childNodes[0].nodeValue != 2284)
    continue;

  document.write("<tr><td>");
  document.write(x[i].getElementsByTagName("ime")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("priimek")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("postna_stevilka")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
</script>

</body>
</html>
